<div class="registro-container">

  <!-- LADO IZQUIERDO -->
  <div class="registro-left">
    <div class="brand">
      <img src="assets/logo.png" alt="Tickets Logo" />
      <h1>TICKETS</h1>
      <p>Tu próximo evento, a un toque</p>
    </div>
  </div>

  <!-- LADO DERECHO -->
  <div class="registro-right">
    <h2>Registro</h2>

    <form (ngSubmit)="registrar()" #form="ngForm">

      <div class="form-group">
        <label>Nombre completo</label>
        <input
          type="text"
          [(ngModel)]="cliente.nombreCliente"
          name="nombreCliente"
          placeholder="Ej: Miguel Morales"
          required
        />
      </div>

      <div class="form-group">
        <label>Correo electrónico</label>
        <input
          type="email"
          [(ngModel)]="cliente.correoCliente"
          name="correoCliente"
          placeholder="tu@email.com"
          required
        />
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input
          type="text"
          [(ngModel)]="cliente.celularCliente"
          name="celularCliente"
          placeholder="Tu número de teléfono"
          required
        />
      </div>

      <div class="form-group">
        <label>Cédula</label>
        <input
          type="text"
          [(ngModel)]="cliente.cedulaCliente"
          name="cedulaCliente"
          placeholder="Tu número de identificación"
          required
        />
      </div>

      <div class="form-group">
        <label>Dirección</label>
        <input
          type="text"
          [(ngModel)]="cliente.direccionCliente"
          name="direccionCliente"
          placeholder="Tu dirección"
          required
        />
      </div>

      <div class="form-group">
        <label>Usuario</label>
        <input
          type="text"
          [(ngModel)]="cliente.usernameCliente"
          name="usernameCliente"
          placeholder="Nombre de usuario"
          required
        />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input
          type="password"
          [(ngModel)]="cliente.passwordCliente"
          name="passwordCliente"
          placeholder="Mínimo 8 caracteres"
          required
        />
      </div>

      <button type="submit">CREAR CUENTA</button>

      <p class="login-link">
        ¿Ya tienes una cuenta?
        <a href="/login">Iniciar sesión</a>
      </p>
    </form>
  </div>
</div>
