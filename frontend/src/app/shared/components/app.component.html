<!-- Sidebar solo visible para rutas de administración -->
<div class="layout" *ngIf="router.url !== '/login' && router.url !== '/registro'">
  <aside class="sidebar">
    <nav>
      <ul>
        <li>
          <a
            routerLink="/dashboard"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Inicio
          </a>
        </li>

        <li>
          <a routerLink="/clientes" routerLinkActive="active">
            Clientes
          </a>
        </li>

        <!-- Botón de Eventos con submenu -->
        <li>
          <a href="#" (click)="toggleEventosSubmenu($event)" 
             [class.active]="eventosSubmenuOpen">
            Administrar ▾
          </a>
          <ul *ngIf="eventosSubmenuOpen" class="submenu">
            <li>
              <a routerLink="/eventos" routerLinkActive="active"> Peliculas</a>
            </li>
            <li>
              <a routerLink="/promociones" routerLinkActive="active"> Promociones</a>
            </li>
            <li>
              <a routerLink="/categorias" routerLinkActive="active"> Categorías</a>
            </li>
            <li>
              <a routerLink="/products" routerLinkActive="active"> Productos</a>
            </li>
            <li>
              <a routerLink="/transport" routerLinkActive="active"> Transporte</a>
            </li>
            <li>
              <a routerLink="/conciertos" routerLinkActive="active"> Conciertos</a>
          </ul>
        </li>

        <!-- Configuración sigue normal -->
        <li>
          <a routerLink="/configuracion" routerLinkActive="active">
            Configuración
          </a>
        </li>

      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Rutas públicas (login y registro) sin sidebar -->
<div *ngIf="router.url === '/login' || router.url === '/registro'">
  <router-outlet></router-outlet>
</div>
