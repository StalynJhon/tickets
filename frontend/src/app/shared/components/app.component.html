<!-- Sidebar solo visible para rutas de administración -->
<div class="layout" *ngIf="router.url !== '/login' && router.url !== '/registro'">
  <aside class="sidebar">
    <nav>
      <ul>
        <li>
          <a
            routerLink="/dashboard"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Inicio
          </a>
        </li>

        <li>
          <a routerLink="/clientes" routerLinkActive="active">
            Gestionar Clientes
          </a>
        </li>

        <li>
          <a routerLink="/eventos" routerLinkActive="active">
            Eventos
          </a>
        </li>

        <li>
          <a routerLink="/promociones" routerLinkActive="active">
            Gestionar Promociones
          </a>
        </li>

        <li>
          <a routerLink="/configuracion" routerLinkActive="active">
            Configuración
          </a>
        </li>

        <li>
          <a routerLink="/movies" routerLinkActive="active">
            Gestionar Películas
          </a>
        </li>

        <li>
          <a routerLink="/categorias" routerLinkActive="active">
            Gestionar Categorías
          </a>
        </li>

        <li>
          <a routerLink="/products" routerLinkActive="active">
            Gestionar Productos
          </a>
        </li>

        <li>
          <a routerLink="/transport" routerLinkActive="active">
            Gestionar Transporte
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Rutas públicas (login y registro) sin sidebar -->
<div *ngIf="router.url === '/login' || router.url === '/registro'">
  <router-outlet></router-outlet>
</div>
